---
layout: default
---

<header class="hero hero-fluid hero-project txt-color-sasha-white">
  <div class="container nfloat-down">
    <h1>{{ page.title }}</h1>
    <p class="txt-size-lead">{{ page.sub-title }}</p>
  </div>
</header>

<div class="container page-component project-item-content nfloat-up">
  {{ content }}
  <a href="/{{ page.collection }}" class="btn btn-sasha-greyest" style="margin-top: 15px;">&larr; Back to {{ page.collection | capitalize }}</a>
</div>
